<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('tdmainpage.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .preview {
      position: absolute;
      width: 220px;
      height: 140px;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .preview iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* Prevent interaction with iframe */
    }

    .preview:hover {
      transform: scale(1.03);
      transition: transform 0.3s;
    }

    .preview-link {
      position: absolute;
      width: 220px;
      height: 140px;
      z-index: 10;
    }

    /* Adjust positions based on your image layout */
    #game1 {
      top: 30%;
      left: 33%;
    }

    #game2 {
      top: 30%;
      left: 56%;
    }

    .sound-toggle {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 20;
    }
  </style>
</head>
<body>

  <!-- Game 1 Preview and Link -->
  <div class="preview" id="game1">
    <iframe src="https://eddiehi57.github.io/red-light-green-light/" title="Red Light Green Light Preview"></iframe>
    <a class="preview-link" href="https://eddiehi57.github.io/red-light-green-light/" target="_blank"></a>
  </div>

  <!-- Game 2 Preview and Link -->
  <div class="preview" id="game2">
    <iframe src="https://eddiehi57.github.io/minglegame/" title="Mingle Game Preview"></iframe>
    <a class="preview-link" href="https://eddiehi57.github.io/minglegame/" target="_blank"></a>
  </div>

  <!-- Sound Toggle Button -->
  <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š Music</button>

  <!-- Background Music -->
  <audio id="background-audio" loop>
    <source src="bckgroundmusic.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('background-audio');
    let isPlaying = false;

    function toggleSound() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
