<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Team Day Majority Rules</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; /* prevent scroll */
  }
  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  main {
    flex-grow: 1;
    padding: 20px 40px;
    max-width: 900px;
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-sizing: border-box;
    height: calc(100vh - 80px);
  }
  h1, h2 {
    color: #0ff;
    text-align: center;
    margin: 0 0 8px 0;
    line-height: 1.2;
  }
  h2 {
    font-size: 28px;
  }
  .content {
    margin: 15px 0 30px 0;
    font-size: 18px;
    line-height: 1.3;
    white-space: pre-line;
    text-align: center;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  .instructions {
    font-weight: bold;
    color: #ff49a2; /* bright pink */
    margin-bottom: 12px;
  }
  .left-align {
    text-align: left;
    max-width: 700px;
    margin: 0 auto 20px auto;
    font-size: 16px;
    line-height: 1.4;
    white-space: pre-line;
  }
  .risk-text {
    text-align: left;
    max-width: 700px;
    margin: 0 auto 30px auto;
    font-size: 14px;
    line-height: 1.3;
    font-style: italic;
    color: #ccc;
    white-space: pre-line;
  }
  button {
    background-color: #0ff;
    border: none;
    color: #000;
    font-weight: 700;
    padding: 10px 22px;
    margin: 0 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    user-select: none;
    min-width: 120px;
    max-width: 160px;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #0cc;
  }
  button:disabled {
    background-color: #055;
    cursor: not-allowed;
  }
  .nav-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .team-selector {
    margin-top: 30px;
    font-size: 56px;
    font-weight: 900;
    letter-spacing: 0.15em;
    user-select: none;
    height: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ff0;
    text-shadow: 0 0 8px #ff0;
    visibility: hidden; /* Hidden initially */
    min-height: 70px;
  }
  .footer {
    text-align: center;
    padding: 5px 0 10px 0;
    font-size: 14px;
    color: #555;
  }
  #end-game-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #ff0066;
    color: #fff;
    font-weight: 700;
    padding: 12px 24px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    user-select: none;
    box-shadow: 0 0 10px #ff0066aa;
    transition: background-color 0.3s ease;
  }
  #end-game-btn:hover {
    background-color: #cc0055;
  }
</style>
</head>
<body>
<main>
  <h1>Team Day Majority Rules</h1>
  <h2>YES or NO: Majority Rules! 👥 8 Teams | 🎟️ Token-Based | ✅ Majority Safe | ❌ Minority Loses</h2>

  <div id="slide-container" class="content"></div>

  <div class="team-selector" id="team-selector">TEAM 1</div>

  <div class="nav-buttons">
    <button id="back-btn" disabled>⬅️ Back</button>
    <button id="random-team-btn">🎱 Pick Random Team</button>
    <button id="next-btn">Next ➡️</button>
  </div>
  <div class="nav-buttons" style="margin-top:10px;">
    <button id="jump-final-btn">Jump to Final Round 🏁</button>
  </div>
</main>

<a href="https://docs.google.com/presentation/d/1MCtjyIHIbhxjUiumJ57t1W2Ky6_VcrIzFPXeJp3zfFY/present?slide=id.g257a2e89d4a_0_136" target="_blank" id="end-game-btn" rel="noopener noreferrer">END GAME</a>

<div class="footer">
  Made for Team Building | Powered by ChatGPT
</div>

<script>
  const slides = [
    {
      type: "rules",
      title: "How to Play",
      content: `Each round: YES or NO vote

Majority = SAFE ✅

Minority = LOSE 1 Token ❌

Draw (4 vs 4) = Everyone SAFE 🤝

Bonus Bet (Majority only):
Play It Safe 😇 = No change

Take a Risk 🎰 = Random team +1 token, another -1 token

Note: FINAL ROUND IS DIFFERENT`
    },
    {
      type: "round",
      round: 1,
      question: "📱 Are Samsung phones better than Apple phones?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "round",
      round: 2,
      question: "🍍 Is pineapple on pizza okay?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "round",
      round: 3,
      question: "👽 Do aliens exist?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "round",
      round: 4,
      question: "📱⚖️Is social media more harmful than helpful?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "round",
      round: 5,
      question: "⏳ Would you time travel to the past if you couldn’t return?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "round",
      round: 6,
      question: "🏠 Is working from home better than in-office?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "round",
      round: 7,
      question: "✈️ Is it okay to recline your airplane seat?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "round",
      round: 8,
      question: "🪂 Would you go skydiving if someone paid?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "round",
      round: 9,
      question: "🚿Should you shower at night instead of the morning?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "round",
      round: 10,
      question: "🏖️📅Would you give up vacations for the next 5 years to retire 10 years early?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO
🟩 Majority: (5 or more teams) → SAFE ✅
🟥 Minority: (3 or less teams) → LOSE 1 Token ❌
🤝 Draw (4 vs 4) = Everyone SAFE`,
        riskText: `(If Risk: A random team wins +1 token AND a random team loses 1 token)`
      }
    },
    {
      type: "final",
      round: "FINAL",
      question: "🐶 Are dogs better than cats?",
      extra: {
        waitText: "(Wait until you are prompted to hold up your sign!)",
        leftText: `✅ YES ❌ NO  or  🐱Scardey Cat
🟩 Majority: (5 or more teams) → WIN 5 TOKENS! ✅
🟥 Minority: (3 or less teams) → LOSE 5 TOKENS! ❌
🤝 Draw (4 vs 4) → ALL LOSE 5 TOKENS! ❌`,
        riskText: ""
      }
    }
  ];

  let currentIndex = 0;
  const slideContainer = document.getElementById("slide-container");
  const backBtn = document.getElementById("back-btn");
  const nextBtn = document.getElementById("next-btn");
  const randomTeamBtn = document.getElementById("random-team-btn");
  const jumpFinalBtn = document.getElementById("jump-final-btn");
  const teamSelector = document.getElementById("team-selector");

  let animationInterval = null;
  let animationCount = 0;
  const maxAnimationCycles = 30;

  function renderSlide(index) {
    currentIndex = index;
    const slide = slides[index];
    backBtn.disabled = index === 0;
    nextBtn.disabled = index === slides.length - 1;

    if (slide.type === "rules") {
      slideContainer.innerHTML = `<h2>${slide.title}</h2><p style="white-space: pre-line; font-size: 18px; max-width: 700px; margin: 15px auto 30px auto;">${slide.content}</p>`;
      teamSelector.style.visibility = "hidden";
      randomTeamBtn.disabled = true;
    } else if (slide.type === "round" || slide.type === "final") {
      const roundLabel = slide.type === "final" ? "FINAL ROUND Question" : `Round ${slide.round} Question`;
      const waitHtml = `<div class="instructions">${slide.extra.waitText}</div>`;
      const leftTextHtml = `<div class="left-align">${slide.extra.leftText}</div>`;
      const riskHtml = slide.extra.riskText ? `<div class="risk-text">${slide.extra.riskText}</div>` : "";

      slideContainer.innerHTML = `
        <h2>${roundLabel}</h2>
        <p style="font-size:28px; margin-top: 0; margin-bottom: 15px; max-width: 700px; margin-left: auto; margin-right: auto;">${slide.question}</p>
        ${waitHtml}
        ${leftTextHtml}
        ${riskHtml}
      `;
      teamSelector.style.visibility = "hidden";
      randomTeamBtn.disabled = false;
    }
    teamSelector.textContent = "";
  }

  function animateRandomTeam() {
    if(animationInterval) return; 
    animationCount = 0;
    teamSelector.style.visibility = "hidden";
    animationInterval = setInterval(() => {
      animationCount++;
      const teamNum = (animationCount % 8) + 1;
      teamSelector.textContent = `TEAM ${teamNum}`;
      if(animationCount >= maxAnimationCycles) {
        clearInterval(animationInterval);
        animationInterval = null;
        const finalTeam = Math.floor(Math.random() * 8) + 1;
        teamSelector.textContent = `TEAM ${finalTeam}`;
        teamSelector.style.visibility = "visible";
      }
    }, 80);
  }

  backBtn.addEventListener("click", () => {
    if (currentIndex > 0) renderSlide(currentIndex - 1);
  });

  nextBtn.addEventListener("click", () => {
    if (currentIndex < slides.length - 1) renderSlide(currentIndex + 1);
  });

  randomTeamBtn.addEventListener("click", animateRandomTeam);

  jumpFinalBtn.addEventListener("click", () => {
    const finalIndex = slides.findIndex(s => s.type === "final");
    if(finalIndex >= 0) renderSlide(finalIndex);
  });

  renderSlide(0);
</script>
</body>
</html>
