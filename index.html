<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('tdmainpage.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .thumbnail-link {
      position: absolute;
      width: 220px;
      height: 140px;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .thumbnail-link:hover {
      transform: scale(1.05);
    }

    .thumbnail-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Evenly spaced at bottom */
    #thumb1 {
      bottom: 20px;
      left: 20%;
    }

    #thumb2 {
      bottom: 20px;
      left: 60%;
    }

    .sound-toggle {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 20;
    }

    @media (max-width: 600px) {
      .thumbnail-link {
        width: 45%;
        height: auto;
      }

      #thumb1 {
        left: 5%;
        bottom: 100px;
      }

      #thumb2 {
        left: 50%;
        bottom: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Red Light Green Light Thumbnail -->
  <a href="https://eddiehi57.github.io/red-light-green-light/" target="_blank" class="thumbnail-link" id="thumb1">
    <img src="redlightthumb.jpg" alt="Red Light Green Light" />
  </a>

  <!-- Mingle Game Thumbnail -->
  <a href="https://eddiehi57.github.io/minglegame/" target="_blank" class="thumbnail-link" id="thumb2">
    <img src="minglethumb.jpg" alt="Mingle Game" />
  </a>

  <!-- Sound Toggle Button -->
  <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š Music</button>

  <!-- Background Music -->
  <audio id="background-audio" loop>
    <source src="bckgroundmusic.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('background-audio');
    let isPlaying = false;

    function toggleSound() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
