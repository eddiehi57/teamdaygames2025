<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bridge Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('bridgepage.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .controls {
      margin-bottom: 40px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="playStep()">STEP</button>
    <button onclick="goHome()">MAIN PAGE</button>
  </div>

  <audio id="step-audio">
    <source src="stepsound.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    function playStep() {
      const stepAudio = document.getElementById('step-audio');
      stepAudio.currentTime = 0;
      stepAudio.play();
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
