<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Squid Game Landing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      background: url('tdmainpage.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .thumbnail-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 5;
    }

    .thumbnail-link {
      width: 220px;
      height: 140px;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .thumbnail-link:hover {
      transform: scale(1.05);
    }

    .thumbnail-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .sound-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }

    .bridge-controls {
      display: none; /* hidden initially */
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      gap: 20px;
      z-index: 10;
      display: flex;
    }

    .bridge-controls.hidden {
      display: none;
    }

    .bridge-controls button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      transition: background-color 0.3s;
    }

    .bridge-controls button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    #step-message {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 90px; /* increased from 60px */
      font-weight: bold;
      color: hotpink;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Thumbnails Centered -->
  <div class="thumbnail-container" id="thumbnailContainer">
    <!-- Red Light Green Light -->
    <a href="https://eddiehi57.github.io/red-light-green-light/" target="_blank" class="thumbnail-link">
      <img src="redlightthumb.jpg" alt="Red Light Green Light" />
    </a>

    <!-- Mingle Game -->
    <a href="https://eddiehi57.github.io/minglegame/" target="_blank" class="thumbnail-link">
      <img src="minglethumb.jpg" alt="Mingle Game" />
    </a>

    <!-- Bridge Game (Triggers Background Change) -->
    <div class="thumbnail-link" onclick="enterBridgeMode()">
      <img src="bridgepage.jpg" alt="Bridge Game" />
    </div>
  </div>

  <!-- Bridge Controls -->
  <div class="bridge-controls hidden" id="bridgeControls">
    <button onclick="playStep()">STEP</button>
    <button onclick="exitBridgeMode()">MAIN PAGE</button>
  </div>

  <!-- Step Message -->
  <div id="step-message">STEP A or B!</div>

  <!-- Music Button -->
  <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š Music</button>

  <!-- Audio Files -->
  <audio id="background-audio" loop>
    <source src="bckgroundmusic.mp3" type="audio/mpeg" />
  </audio>

  <audio id="step-audio">
    <source src="stepsound.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let isPlaying = false;

    function toggleSound() {
      const audio = document.getElementById('background-audio');
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }

    function enterBridgeMode() {
      // Change background
      document.body.style.backgroundImage = "url('bridgepage.jpg')";

      // Hide thumbnails
      document.getElementById('thumbnailContainer').style.display = 'none';

      // Show bridge controls
      document.getElementById('bridgeControls').classList.remove('hidden');

      // Hide step message if open
      document.getElementById('step-message').style.display = 'none';
    }

    function exitBridgeMode() {
      // Restore main background
      document.body.style.backgroundImage = "url('tdmainpage.jpg')";

      // Show thumbnails
      document.getElementById('thumbnailContainer').style.display = 'flex';

      // Hide bridge controls and message
      document.getElementById('bridgeControls').classList.add('hidden');
      document.getElementById('step-message').style.display = 'none';
    }

    function playStep() {
      const stepAudio = document.getElementById('step-audio');
      const msg = document.getElementById('step-message');
      stepAudio.currentTime = 0;
      stepAudio.play();
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 2000);
    }
  </script>

</body>
</html>
