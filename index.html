    padding: 20px;

    margin: auto;
  }

    text-align: center;
  }
  .content {
    margin: 30px 0;
    font-size: 1.3rem;
    line-height: 1.6;
    white-space: pre-line;
    text-align: center;
  }
  button {
    background-color: #0ff;
    border: none;
    color: #000;
    font-weight: 700;
    padding: 12px 24px;

    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1rem;
    user-select: none;
    transition: background-color 0.3s ease;

  button:hover:not(:disabled) {

  }
  button:disabled {
    background-color: #055;
    cursor: not-allowed;
  }
  .nav-buttons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  .team-selector {
    margin-top: 30px;
    font-size: 2.5rem;
    font-weight: 900;
    letter-spacing: 0.15em;
    user-select: none;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ff0;
    text-shadow: 0 0 8px #ff0;
    visibility: hidden; /* Hidden initially */
  }
  .footer {
    text-align: center;
    padding: 10px 0;
    font-size: 0.9rem;
    color: #555;
  }
  ul {
    text-align: left;
    max-width: 700px;
    margin: 10px auto 30px auto;
  }
</style>
</head>

  <div id="slide-container" class="content"></div>

    <button id="random-team-btn">🎱 Pick Random Team</button>
    <button id="next-btn">Next ➡️</button>
  </div>
  <div class="nav-buttons">
    <button id="jump-final-btn">Jump to Final Round 🏁</button>

</main>

<div class="footer">

    {
      type: "final",
      round: "FINAL",
      question: "🐶 Are dogs better than cats?",
      extra: `✅ YES ❌ NO  or  🐱Scardey Cat

    }
  ];

  let currentIndex = 0;
  const slideContainer = document.getElementById("slide-container");
  const backBtn = document.getElementById("back-btn");
  const nextBtn = document.getElementById("next-btn");
  const randomTeamBtn = document.getElementById("random-team-btn");
  const jumpFinalBtn = document.getElementById("jump-final-btn");
  const teamSelector = document.getElementById("team-selector");

  // For random team animation
  let animationInterval = null;
  let animationCount = 0;
  const maxAnimationCycles = 30;

  function renderSlide(index) {
    currentIndex = index;
    const slide = slides[index];
    backBtn.disabled = index === 0;
    nextBtn.disabled = index === slides.length - 1;

    if (slide.type === "rules") {
      slideContainer.innerHTML = `<h2>${slide.title}</h2><p style="white-space: pre-line;">${slide.content}</p>`;
      teamSelector.style.visibility = "hidden";
      randomTeamBtn.disabled = true;
    } else if (slide.type === "round" || slide.type === "final") {
      const extraContent = slide.extra ? `<pre style="font-size:1.2rem; white-space: pre-line; max-width: 800px; margin: auto;">${slide.extra}</pre>` : '';
      slideContainer.innerHTML = `
        <h2>${slide.type === "final" ? "🟢 FINAL ROUND" : "🟢 Round " + slide.round}</h2>
        <p style="font-size:1.8rem; margin: 20px 0;">${slide.question}</p>
        ${extraContent}
      `;
      teamSelector.style.visibility = "hidden"; // hide team initially on question slides
      randomTeamBtn.disabled = false;
    }
    teamSelector.textContent = ""; // clear text until random team chosen
  }

  function animateRandomTeam() {
    if(animationInterval) return; // Prevent multiple clicks
    animationCount = 0;
    teamSelector.style.visibility = "hidden"; // hide text while cycling
    animationInterval = setInterval(() => {
      animationCount++;
      // Cycle through TEAM 1 - TEAM 8 (text hidden)
      const teamNum = (animationCount % 8) + 1;
      teamSelector.textContent = `TEAM ${teamNum}`;
      if(animationCount >= maxAnimationCycles) {
        clearInterval(animationInterval);
        animationInterval = null;
        // Pick a random final team
        const finalTeam = Math.floor(Math.random() * 8) + 1;
        teamSelector.textContent = `TEAM ${finalTeam}`;
        teamSelector.style.visibility = "visible"; // show final chosen team
      }
    }, 80);
  }

  backBtn.addEventListener("click", () => {
    if (currentIndex > 0) renderSlide(currentIndex - 1);
  });

  nextBtn.addEventListener("click", () => {
    if (currentIndex < slides.length - 1) renderSlide(currentIndex + 1);
  });

  randomTeamBtn.addEventListener("click", animateRandomTeam);

  jumpFinalBtn.addEventListener("click", () => {
    const finalIndex = slides.findIndex(s => s.type === "final");
    if(finalIndex >= 0) renderSlide(finalIndex);
  });

  // Initial render
  renderSlide(0);
</script>
